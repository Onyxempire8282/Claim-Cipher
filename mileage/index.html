<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Cipher | Mileage Calculator</title>
  <meta name="description" content="Billing calculator for Claim Cipher">
  <meta name="author" content="Vernon Long">
  <!-- Vendor Styles -->
  <link rel="stylesheet" href="../vendor/normalize.css">
  <link rel="stylesheet" href="../vendor/leaflet.css">
  <!-- Component Styles -->
  <link rel="stylesheet" href="../blocks/sidebar.css">
  <link rel="stylesheet" href="../blocks/header.css">
  <link rel="stylesheet" href="../blocks/router.css">
  <link rel="stylesheet" href="../blocks/calculator.css">
  <!-- Page Styles -->
  <link rel="stylesheet" href="../pages/index.css">
  <link rel="stylesheet" href="../pages/print.css" media="print">
  <link rel="stylesheet" href="../pages/schedule.css">

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR51CGOXEyVz8Dy-6hU7kdaqbq8-CTkBs&libraries=places&callback=initServices" async defer></script>
  
</head>
<body class="claim-cipher">
  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="menu-content">
      <li><a href="../index.html"><span>🏠</span><span>Home</span></a></li>
      <li><a href="../mileage/index.html"><span>📏</span><span>Mileage</span></a></li>
      <li><a href="../router/index.html"><span>🗺️</span><span>Router</span></a></li>
      <li><a href="../total/index.html"><span>📑</span><span>Total Loss</span></a></li>
      <li><a href="../about/index.html"><span>ℹ️</span><span>About</span></a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <main class="claim-cipher__main">
    <header class="claim-cipher__page-header">
      <h1>Mileage Calculator</h1>
    </header>
    <div class="calculator-container">
      <section class="claim-cipher__calculator">
        <h2>Billing Calculator</h2>
        <label for="firm" class="claim-cipher__label">Select Firm:</label>
        <select id="firm" class="claim-cipher__input">
          <option value="FirmA">AMA (50 free mi, $0.67/mi after)</option>
          <option value="FirmB">A‑TEAM (60 free mi, $0.55/mi after)</option>
          <option value="FirmC">CLAIM SOLUTION (50 free mi, $0.63/mi after)</option>
          <option value="FirmD">CCS (50 free mi, $0.65/mi after)</option>
          <option value="FirmE">HEA (50 free mi, $0.60/mi after)</option>
          <option value="FirmF">IAS (50 free mi, $0.65/mi after)</option>
          <option value="FirmG">Sedgwick (60 free mi, $0.67/mi after)</option>
        </select>

        <label for="destination" class="claim-cipher__label">Destination Address:</label>
        <input type="text" id="destination" class="claim-cipher__input" placeholder="Destination">

        <button class="claim-cipher__button" onclick="calculateDistance()">Get Miles</button>

        <input type="number" id="totalMiles" class="claim-cipher__input" placeholder="e.g. 75">
        <div class="claim-cipher__result" id="billingResult"></div>
        <button class="claim-cipher__button" onclick="copyResult()">Copy Result</button>
      </section>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../utils.js"></script>
  <script src="../mileage/calculate.js"></script>
</body>
</html>
